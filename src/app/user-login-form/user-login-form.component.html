<div class="container" style="text-align:center; width:40%">
  <mat-card>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field appearance = "outline">
            <mat-label>Email</mat-label>
            <input matInput type="text" id ="email" placeholder="example@wisc.edu" formControlName="email">
          </mat-form-field>
        <div *ngIf="email.invalid && (email.touched || email.dirty)" class="error"style="color:red">
          Invalid email format
        </div>
        <br>
        <mat-form-field appearance = "outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" id="password" required formControlName="password">
        </mat-form-field> 
        <!-- <div *ngIf="password.errors.required">
          Password is required
        </div> -->
      <br>
      <button  type="submit" [disabled]="!loginForm.valid" mat-raised-button color= primary>Log In</button>
    </form>
  </mat-card>
</div>

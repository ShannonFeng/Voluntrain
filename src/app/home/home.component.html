<div class="container-fluid">
  <div class="row">
    <div class="col">
      <mat-card style="text-align:left">
        <mat-form-field style="width: 100%">
          <input (keyup)="searchEvents($event)" matInput placeholder="Search for volunteer events...">
        </mat-form-field>
        <div class="container" *ngFor="let result of results">
            <hr/>
            <h5><b>{{ result.event_name }}</b></h5>
            <p><b>Organization: </b>{{ result.org_id }}</p>
            <p><b>Description: </b>{{ result.description }}</p>
            <p><b>Sign Up List: </b>{{ result.signUpList }}</p>
            <hr/>
          </div>
      </mat-card>
      <div>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom] = "zoom">
          <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        
        </agm-map>
      </div>
</div>

<div class = "form-group">
  <h1>Create an Organization</h1>
  <form
    [formGroup]="orgForm"
    (ngSubmit)="submit()">

    <div class = "form-control">
      <label for = "name">Org Name: </label>
      <input type = "text" class = "form-group" id = "name" required formControlName="orgName">
    </div>

    <div class = "form-control">
      <label for="location">Address: </label>
      <input type="text" class = "form-group" id="location" required formControlName="address">
    </div>

    <div class = "form-control">
      <label for="zipcode">Zipcode: </label>
      <input type="text" class = "form-group" id="zipcode" required formControlName="zipcode">
    </div>

    <div class = "form-control">
        <label for="bio">Description/Bio: </label>
        <textarea rows="4" class = "form-group" cols="50" name="comment" form="usrform" formControlName="bio"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>

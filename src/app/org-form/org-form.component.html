<div class = "form-group">
  <h1>Create an Organization</h1>
  <form
    [formGroup]="orgform"
    (ngSubmit)="submit()">

    <div class = "required">
      
      <label for="name">Org Name: </label>
      <input type="text" class="form-group" id="name" required formControlName="name">
    </div>

    <div class = "required">
      <label for="location">Address: </label>
      <input type="text" id="location" required formControlName="location">
    </div>

    <div class = "required">
      <label for="zipcode">Zipcode: </label>
      <input type="text" id="zipcode" required formControlName="zipcode">
    </div>

    <div class = "optional">
        <label for="bio">Description/Bio: </label>
        <textarea rows="4" cols= "95" name="comment" form="usrform" formControlName="bio"></textarea>
    </div>

    <div class = "optional">
        Select images: <input type="file" name="img" multiple>
    </div>

    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Input">
      </mat-form-field>
    
      <mat-form-field>
        <textarea matInput placeholder="Textarea"></textarea>
      </mat-form-field>
    
      <mat-form-field>
        <mat-select placeholder="Select">
          <mat-option value="option">Option</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!----<input type="submit" value="Create Organization">-->
    <button type="submit" mat-raised-button color= primary>Create Organization</button>


  </form>
</div>
